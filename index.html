<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>

    <form id="queryForm">
        <input type="text" id="queryInput" placeholder="Enter your query" required>
        <input type="submit" value="Analyze">
    </form>

    <div id="result"></div>

    <script>
    const form = document.getElementById('queryForm');
    const queryInput = document.getElementById('queryInput');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const query = queryInput.value;

        try {
            const response = await fetch(`http://localhost:8000/?queryInput=${encodeURIComponent(query)}`);
            const data = await response.json();

            console.log('Response Data:', data); // Log the response data for debugging purposes

            resultDiv.innerHTML = '';

            if (Array.isArray(data.scores)) {
                if (data.scores.length > 0) {
                    data.scores.forEach(item => {
                        const p = document.createElement('p');
                        p.textContent = `Title: ${item.title}, Compound Score: ${item.compound}`;
                        resultDiv.appendChild(p);
                    });
                } else {
                    const p = document.createElement('p');
                    p.textContent = 'No results found.';
                    resultDiv.appendChild(p);
                }
            } else {
                const p = document.createElement('p');
                p.textContent = 'Invalid response format.';
                resultDiv.appendChild(p);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    </script>
</body>
</html>
