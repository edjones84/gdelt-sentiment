<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>

    <form id="queryForm">
        <input type="text" id="queryInput" placeholder="Enter your query" required>
        <input type="submit" value="Analyze">
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
